<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{{ static_url("css/style.css" ) }}"/>
    <link rel="stylesheet" href="{{ static_url("css/nivo-slider.css" ) }}" type="text/css" media="screen"/>
    <link rel="stylesheet" href="{{ static_url("css/default/default.css" ) }}" type="text/css" media="screen"/>
    <script src="{{ static_url("js/jquery-2.1.0.min.js" ) }}" type="text/javascript"></script>
    <script src="{{ static_url("js/jquery.nivo.slider.pack.js" ) }}" type="text/javascript"></script>
    <!--[if lt IE 9]>
{#    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>#}
    <![endif]-->
    <title>سایت خبری خراسان جنوبی</title>
</head>
<body id="home">

<div id="wrapper">

    <!--__--__--__--__--__--  L O G O  &   N A V    B A R --__--___--__--__--__-->
    <header>
        <div>
            <center>

                <h1>اخبار ایران وخراسان جنوبی</h1>

            </center>

        </div>

    </header>

    <!--__--__--__--__--  T H E    S L I D E R --__--__--__--___--__--__--__-->
    <div class="slider-wrapper theme-default">
        <div id="slider" class="nivoSlider">
            <img src="/static/images/slide1.jpg" alt=""/>
            <img src="/static/images/slide2.jpg" alt=""/>
            <img src="/static/images/slide3.jpg" alt=""/>
            <img src="/static/images/slide4.jpg" alt=""/>
        </div>
    </div>
    <script type="text/javascript">
        $(window).load(function () {
            $('#slider').nivoSlider({pauseTime: 6000});
        });
    </script>

    <!--__--__--__--__--  M A I N   C O N T E N T  --__--__--__--___--__--__-->
    <section>
        <div id="line" style="margin-left: 0; text-align: center;">
            <div class="dline"></div>

            <h1>اخبار استان</h1>

            <div class="dline"></div>
        </div>
        <div id="ourserv">
            {% for i in data_ostan %}
            <article>
                <h1>{{ i[u'title'] }}</h1>
                <img class="img_" src="{{ i[u'image'] }}" alt=""/>

                <p>{{ i[u'summary'] }}</p>
                <a href="/news/{{i[u'id']  }}" class="rm">بیشتر</a>
            </article>
            {% end for %}


        </div>
        <div id="line" style="margin-left: 0; text-align: center;">
            <div class="dline"></div>

            <h1>اخبار ایران</h1>

            <div class="dline"></div>
        </div>
        <div id="ourserv">
            {% for i in data_iran %}
            <article>
                <h1>{{ i[u'title'] }}</h1>
                <img class="img_" src="{{ i[u'image'] }}" alt=""/>

                <p>{{ i[u'summary'] }}</p>
                <a href="/news/{{ i[u'id'] }}" class="rm">بیشتر</a>
            </article>
            {% end for %}


        </div>


    </section>
    <!--__--__--__--__--  T H E    F O O T E R --__--__--__--___--__--__--__-->
    <footer>
        <p>تمامی حقوق این سایت متعلق به پایگاه خبری خراسان جنوبی است</p>
    </footer>
</div>
</body>
</html>
